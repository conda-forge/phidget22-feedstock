{% set name = "Phidget22" %}
{% set version = "1.21.20241123" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.lower() }}-{{ version }}.tar.gz
  sha256: b3179f822299794635506b53ee1e16e52c305802899caf2cb574c61f276126eb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - Phidget22
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.phidgets.com
  summary: Phidget22 Python wrapper library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jjerphan
