{% set name = "Phidget22" %}
{% set version = "1.18.20240123" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Phidget22-{{ version }}.tar.gz
  sha256: c8415256567766091b3e74ce8e97f799f12096d519afa0d7eed6615d04f856a8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - Phidget22
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.phidgets.com
  summary: Phidget22 Python wrapper library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jjerphan
