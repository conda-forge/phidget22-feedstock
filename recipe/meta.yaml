{% set name = "Phidget22" %}
{% set version = "1.22.20250106" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.lower() }}-{{ version }}.tar.gz
  sha256: 5fc7c3c60c162d57725c34d42dca9e72b47d52ab13c5e1ec495284785470e827

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7

test:
  imports:
    - Phidget22
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.phidgets.com
  summary: Phidget22 Python wrapper library
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jjerphan
